<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Text Editor</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h2>Type Your Code</h2>

        <form>
          <label id="selectLanguageLabel"> Select Language </label>
          <select id="languageSelector">
            <option value="7">C</option>
            <option value="77">C++</option>
            <option value="8">Java</option>
            <option value="0">Python</option>
            <option value="4">JavaScript</option>
          </select>
        </form>
      </div>
      <div id="inputArea">
        <textarea
          name="input"
          id="input"
          cols="30"
          rows="10"
          placeholder="Write your code here"
        ></textarea>
      </div>
      <div id="outputArea">OUTPUT:</div>
      <div id="submit">
        <button id="submitButton">Compile</button>
        <div id="animation"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
